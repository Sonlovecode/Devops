name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4ï¸âƒ£ Build & Push Backend
      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/phone-store-api:latest -f ./phone-store-api/Dockerfile ./phone-store-api
          docker push ${{ secrets.DOCKER_USERNAME }}/phone-store-api:latest

      # 5ï¸âƒ£ Build & Push Frontend
      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/phone-store:latest -f ./phone-store/Dockerfile ./phone-store
          docker push ${{ secrets.DOCKER_USERNAME }}/phone-store:latest

      # 6ï¸âƒ£ Deploy to Server with SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/phone-store   # ðŸ‘‰ sá»­a láº¡i Ä‘Ãºng tÃªn thÆ° má»¥c cá»§a báº¡n

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "ðŸš€ Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Install docker compose plugin
            if ! docker compose version &> /dev/null; then
              echo "ðŸ“¦ Installing Docker Compose plugin..."
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin
            fi

            echo "âœ… Docker available: $(docker -v)"

            # Docker Login
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Restart stack
            docker compose down
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
