name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸŸ¢ Build Backend
      - name: Build & Push Backend Image
        run: |
          docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/phone-store-api:latest -f phone-store-api/Dockerfile phone-store-api
          docker push ${{ secrets.DOCKER_USERNAME }}/phone-store-api:latest

      # ðŸŸ¢ Build Frontend
      - name: Build & Push Frontend Image
        run: |
          docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/phone-store:latest -f phone-store/Dockerfile phone-store
          docker push ${{ secrets.DOCKER_USERNAME }}/phone-store:latest

      # ðŸŸ¢ Deploy
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/phone-store

            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            if ! docker compose version &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin
            fi

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            docker compose down
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
